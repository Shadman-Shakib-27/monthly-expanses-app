<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Shadman's Monthly Expanse</title>
   <!-- Bootstrap CDN -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <!-- Favicon -->
   <link rel="shortcut icon" href="./images/Shadman.png" type="image/x-icon">
   <!-- Font Awesome -->
   <script src="https://kit.fontawesome.com/f68d6fbaa5.js" crossorigin="anonymous"></script>
</head>
<body>
   <header class="bg-info p-1">
      <h1 class="text-center text-sm-center ms-auto  text-white">Shadman's Expanses  <i class="fa-solid fa-hand-holding-dollar text-white  p-1 rounded"></i></h1>
   </header>

   <main>
      <div class="container mt-5">
         <div class="row">
           <div class="col-lg-8 col-12 mb-sm-5">
             <img class="rounded img-fluid" src="./images/Shadman-Expense.jpg" alt="Shadman">
           </div>
           <div class="col-lg-4 col-12 bg-light p-3 rounded px-5">
            <div>
               <h5 class="mb-3 fw-bolder">Income</h5>
               <p class="mb-5">Income:  <input type="number" name="" id="" class="bg-light border-1 p-1 rounded"></p>
            </div>
            <div>
               <h5 class="mb-3 fw-bolder">Expanses</h5>
               <p class="mb-2">Foods:  <input type="number" name="" id="" class="bg-light border-1 p-1 rounded ms-auto"></p>
               <p class="mb-2">Rents:  <input type="number" name="" id="" class="bg-light border-1 p-1 rounded"></p>
               <p class="mb-3">Cloth:  <input type="number" name="" id="" class="bg-light border-1 p-1 rounded"></p>
            </div>
            <div class="mb-3">
               <button class="bg-info border-0 text-white fw-bold rounded px-4 p-1 mb-5">Calculate</button>
               <h5 class="fw-bold mb-4">Total Expanses: <span>000</span></h5>
               <h5 class="fw-bold mb-4">Balance: <span>000</span></h5>
            </div>
            <div>
               <p class="mb-3">Save:  <input type="number" name="" id="" class="bg-light border-1 p-1 rounded"> % <button class="bg-info border-0 text-white fw-bold rounded px-4 p-1 mb-2 mt-2">Save</button></p>
               <h5 class="fw-bold mb-4">Savings Amount: <span>000</span></h5>
               <h5 class="fw-bold"> Remaining Balance: <span>000</span></h5>
            </div>
           </div>
   </main>
   <footer class="mt-5 bg-info p-3 text-center">
      <small class="text-white text-muted fw-bold"> <span class="text-white">Â©Copyright, All Right Reserved By Shadman Shakib</span> </small>
   </footer>

   <!-- Bootstrap JS Bundle -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
